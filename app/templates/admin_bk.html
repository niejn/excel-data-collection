{% extends "base.html" %}
{% block content %}
    <h2>Groups List</h2>
    <br>
    <a href="{{ url_for('create_group') }}">Create New</a>
    {% for the_group in groups.all() %}

    <div>
        <p>{{ the_group.group_name }} | {{ the_group.table_name }} |<a href="{{ url_for('delete_group', gid = the_group.id) }}">Delete</a> |  <a href="{{ url_for('group_fields', gid = the_group.id) }}">Fields</a></p>
    </div>

    {% endfor %}
{% endblock %}
